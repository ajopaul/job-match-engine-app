<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-8">
      <div class="card-header">
          <h3 class="mb-0">Register</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="">Email</label>
            <input [(ngModel)]="registeredUserData.email" name="email" type="text" class="form-control rounded-8" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input [(ngModel)]="registeredUserData.password" name="password" type="password" class="form-control rounded-8" required>
          </div>
          <button class="btn btn-primary float-right" (click)="registerUser()" >Register</button>

        </form>
      </div>
    </div>
  </div>
</div>
